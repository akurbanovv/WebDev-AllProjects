<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/new_car.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    JavaScript-->
    <script src="/js/new_car.js" defer></script>

</head>
<body class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UsedCars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="section_div">
    <form action="/add-car" method="post">
        <div class="mb-3">
            <label for="stock_number" class="form-label">Stock Number</label>
            <input name="stock_number" type="number" class="form-control user_input" id="stock_number"
                   placeholder="xxxxxxxx">
        </div>
        <div class="mb-3">
            <label for="make" class="form-label">Make</label>
            <input name="make" type="text" class="form-control user_input" id="make" placeholder="Honda">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input name="model" type="text" class="form-control user_input" id="model" placeholder="Accord">
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input name="year" type="number" class="form-control user_input" id="year" placeholder="2020">
        </div>
        <label for="color" class="form-label">Color</label>
        <select name="color" class="form-select user_input" aria-label="Default select example" id="color">
            <option selected>Select a color</option>
            <option value="1">Black</option>
            <option value="2">White</option>
            <option value="3">Silver</option>
            <option value="4">Gray</option>
            <option value="5">Red</option>
            <option value="6">Blue</option>
            <option value="7">Yellow</option>
            <option value="8">Orange</option>
        </select>
        <div class="mb-3" style="margin-top: 16px">
            <label for="url" class="form-label">Photo URL</label>
            <input name="url" type="text" class="form-control user_input" id="url">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input name="price" type="number" class="form-control user_input" id="price">
        </div>
        <div>
            <label id="alert"></label>
        </div>
        <input type="submit" value="Save" style="width: 30%" class="btn btn-primary save"
               onclick="return validateInputs()">
    </form>
</div>
</body>
</html>
